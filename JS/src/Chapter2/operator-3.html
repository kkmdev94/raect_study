

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>

</head>
<body>
    <script>
        var num = 10;

        alert(num++); // 실행 후 더함 / 후위 증감
        alert(++num); // 실행 전 더함 / 전위 증감
        alert(num++);
        document.write(num);
    </script>
</body>
</html>
