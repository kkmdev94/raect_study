<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>시간표식</title>
  <style>
    body {
        font-size: 2em;
        text-align: center;
    }
  </style>
</head>
<body>
    <script>
      var now = new Date();
      var disp = now.toLocaleTimeString();
      var tisp = now.toLocaleDateString()
      document.write(disp +" date: " + tisp + "<br>");
    </script>
</body>
</html>
