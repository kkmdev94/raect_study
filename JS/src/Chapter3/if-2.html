<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문-2</title>
</head>
<body>
    <script>
      var num = window.prompt('숫자를 입력해 주세요');
      num = parseInt(num) // 형변환.
      if (num % 2 == 0) {
        alert(typeof num);
        alert('짝수입니다.');
      } else {
        alert("짝수가 아닙니다.")
      }
    </script>
</body>
