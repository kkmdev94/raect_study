<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문(while)</title>
</head>
<body>
    <script>
      let i = 1;
      let sum = 0;
      while (i <= 100) {
        sum += i;
        document.write(sum + " , " + i + "<br>");
        i++;
      }
      document.write("1~" + (i-1) + "까지의 합" + sum +"<br>");
    </script>
</body>
</html>
