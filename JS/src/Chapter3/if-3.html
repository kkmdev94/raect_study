<!DOCTYPE html>
<html lang="ko">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문-3</title>
</head>
<body>
    <script>
      // 2와 3의 공배수를 검사하는 프로그램
      var num = window.prompt('숫자를 입력해 주세요');
      num = parseInt(num) // 형변환.
      // if (num % 2 == 0 && num % 3 == 0) {
      //   alert('2와3의 공배수입니다.');
      // } else {
      //   alert("2와3의 공배수가 아닙니다.")
      // }
      if (num % 2 == 0 || num % 3 == 0) {
        alert('2 또는 3의 공배수입니다.');
      } else {
        alert("2와3의 공배수가 아닙니다.")
      }
    </script>
</body>
</html>
