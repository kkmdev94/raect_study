<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문(do-while)</title>
</head>
<body>
    <script>
      let i = 1;
      let sum = 0;
      // 사용자에게 의사를 먼저 한번 물어보고 루핑을 할지 말지를 결정하는 프로그램 전용으로 사용한다.
      // do-while문은  최소 1번은 실행한다는게 while문과의 차이점, 이유는 조건식이 뒤에 있기 떄문이다.
      do {
        sum += i;
        document.write(sum + " , " + i + "<br>");
        i++;
      }while (i <= 100)
      document.write("1~" + (i-1) + "까지의 합" + sum +"<br>");
    </script>
</body>
</html>
