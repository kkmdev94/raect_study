<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Continue 예제</title>
</head>
<body>
    <script>
      // 2의 배수를 제외하고 다 출력
      for (let i =1; i <= 100; i++){
        if (i % 2 == 0){
        // if (i % 2 == 0 && i % 3 == 0){
        // if (i % 2 == 0 || i % 3 == 0){
          continue; // contiune를 실행하게 되면 continue 아래에 있는 실행코드를 무시하고 증감식으로 이동.
        }
        document.write(i + "<br>");
      }
    </script>
</body>
</html>
